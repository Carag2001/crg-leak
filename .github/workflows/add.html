<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une ressource</title>
</head>
<body>

  <form action="/add-resource" method="POST">

    <input type="text" name="title" placeholder="Nom de la ressource" required>

    <textarea name="description" placeholder="Description" required></textarea>

    <select name="category" required>
      <option value="scripts">Script</option>
      <option value="mapping">Mapping</option>
      <option value="vehicles">Véhicule</option>
      <option value="clothes">Vêtement</option>
      <option value="discord">Discord</option>
      <option value="templates">Template</option>
    </select>

    <input type="text" name="author" placeholder="Auteur" required>

    <input type="url" name="image" placeholder="Lien de l'image (https://...)" required>

    <input type="url" name="download" placeholder="Lien de téléchargement" required>

    <button type="submit">Ajouter</button>

  </form>

</body>
</html>
